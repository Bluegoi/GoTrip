<div class="caderno">
  <div class="bloco">
      <h2>País/ Cidade</h2>
      <textarea id="pais"></textarea>
  </div>
  <div class="bloco">
      <h2>Data de Partida e Retorno</h2>
      <textarea id="datas"></textarea>
  </div>
  <div class="bloco">
      <h2>O que levar</h2>
      <select id="levar" onchange="atualizarCampoLevar()">
          <option value="">Sugestões</option>
          <option>Água</option>
          <option>Kit de primeiros socorros</option>
          <option>Repelente de insetos</option>
          <option>Protetor solar</option>
          <option>Medicamentos</option>
          <option>___________________</option>

          <option>Roupa de banho</option>
          <option>Óculos de sol</option>
          <option>Chapéu</option>
          <option>Meias Extra</option>
          <option>___________________</option>
    
          <option>Carregador portátil</option>
          <option>Câmera fotográfica</option>
          <option>Fone de Ouvido</option>
          <option>_______________________</option>

          <option>Lanterna</option>
          <option>Mapa/ GPS</option>
          <option>Caderno e caneta</option>
          <option>Lanchinhos</option>
          <option>Livro</option>

          
          
      </select>
      <textarea id="levarSelecionado"></textarea>
  </div>
  <div class="bloco">
      <h2>Anotações</h2>
      <textarea id="anotacoes"></textarea>
  </div>
</div>

<script>
  function atualizarCampoLevar() {
      var select = document.getElementById("levar");
      var selectedOption = select.options[select.selectedIndex].value;
      var campoLevar = document.getElementById("levarSelecionado");

      // Adiciona a nova opção ao textarea (com uma quebra de linha se já houver texto)
      campoLevar.value += selectedOption + "\n";
  }
</script>
